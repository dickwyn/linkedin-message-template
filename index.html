<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple message template">
    <meta name="author" content="Dick Wyn Yong">
    <link rel="icon" href="logo-red-favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" defer>

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" defer>
    <script src="script.js" defer></script>

    <title>Template</title>
</head>

<body>
    <!-- Begin page content -->
    <main role="main" class="container">
        <h1 class="mt-5 template"></h1>
        <div class="message" onfocus="this.select();">
            <div class="card">
                <div class="card-body">
                    <p class="lead" id="copyMessage">
                        Hi <span id="name"></span>,
                        <br/><br/>I came across your profile through the alumni search. I will be graduating ASU this December with a CS degree. I'm looking to apply for <span id="job"></span> within <span id="company"></span>. I would like to have a chat with you to get some pointers when applying for a role at <span id="company"></span>.<span id="signature"></span>
                        <span id="txtAge"><br/><br/>Go Devils!</span>
                    </p>
                </div>
            </div>
        </div> 
        <form>
            <div class="form-group row">
                <label for="templateName" class="col-sm-2 col-form-label">Template</label>
                <div class="col-sm-10" id="templateName">
                    <select class="form-control">
                        <option>Default Template</option>
                        <option>Template #1</option>
                        <option>Templete #2</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="personName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="personName" placeholder="John">
                </div>
            </div>
            <div class="form-group row">
                <label for="companyName" class="col-sm-2 col-form-label">Company</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="companyName" placeholder="Google">
                </div>
            </div>
            <div class="form-group row">
                <label for="jobName" class="col-sm-2 col-form-label">Job</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="jobName" placeholder="Full Stack developer roles">
                </div>
            </div>
            <div class="form-group row">
                <label for="jobName" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="signatureName" checked>
                        <label class="form-check-label" for="defaultCheck1">
                            Signature
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-outline-primary btn-block" data-clipboard-target="#copyMessage">Copy Text</button>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">2018 testorange - message template v0.1.0</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
